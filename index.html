<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookShelf | Your Book Store</title>

    <!-- inserting icon to browser tag -->
    <link rel="icon" href="images/logo.png">

    <!-- adding fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">

    <!-- linking bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- linking custom css -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- container for landing page -->
    <div class="container-fluid">
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-light  headfonts" role="navigation">
            <a class="navbar-brand colorBg headfonts" href="#">
                <img src="images/logo.png" width="30" height="30" class="d-inline-block align-top"
                    alt="book stack as logo">
                <b> BOOKSHELF</b></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link headfonts" href="#"><b>HOME </b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link headfonts" href="#"><b>STORE</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link headfonts" href="#"><b>CONTACT</b></a>
                    </li>
                </ul>
            </div>
        </nav>

    </div>
    <!-- adding Bootstrap JS to file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
